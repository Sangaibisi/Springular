<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <div class="form-group">
    <label>First Name</label>
    <input name="firstName" #firstName="ngModel" [(ngModel)]="service.formData.firstName" class="form-control" required>
    <div class="validation-error" *ngIf="firstName.invalid && firstName.touched">This field is required.</div>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input name="lastName" #lastName="ngModel" [(ngModel)]="service.formData.lastName" class="form-control">
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
          <label>Customer ID</label>
          <input name="id" #id="ngModel" [(ngModel)]="service.formData.id" class="form-control">
        </div>
    <div class="form-group col-md-6">
      <label>E-mail</label>
      <input name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Submit</button>
  </div>
</form>
